<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link href="https://fonts.googleapis.com/css?family=BioRhyme|Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="photo-header">
            <img src="./IMG_1129.jpeg" alt="Profile Image">
            <h1>Hi!</h1>
            <h2>My name is ${data.actualName}!</h2>
            <h4 style="text-align: center">Currently @ ${data.company}</h4>
            <ul class="links-nav">
                <li class="nav-link"><i class="fa fa-location-arrow"> ${data.location}</i></li>
                <li class="nav-link"><a href="${data.github}"><i class="fa fa-github"> GitHub</i></a></li>
                <li class="nav-link"><a href="${data.blog}"><i class="fa fa-rss"> Blog</i></a></li>
            </ul>
        </div>

        <main>
            <div class="container">
                <div class="row">
                    <h3 class="col">${data.bio}</h3>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <h3>Public Repositories</h3>
                            <h4>${data.publicRepos}</h4>
                        </div>

                        <div class="card">
                            <h3>Followers</h3>
                            <h4>${data.followers}</h4>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card">
                            <h3>GitHub Stars</h3>
                            <h4>${data.stars}</h4>
                        </div>

                        <div class="card">
                            <h3>Following</h3>
                            <h4>${data.following}</h4>
                        </div>
                    </div>
                </div>
            </div>
        <main>
    </div>
</body>

</html>
